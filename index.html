<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(ellipse at center, #000 0%, #050505 100%);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .solar-system {
            position: relative;
            width: 800px;
            height: 800px;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffcc00, #ff9900);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #ffcc00, 0 0 100px #ff9900;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
        }

        .planet {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px white;
        }

        .mercury { background: gray; width: 8px; height: 8px; }
        .venus { background: orange; width: 12px; height: 12px; }
        .earth { background: #1e90ff; width: 14px; height: 14px; }
        .mars { background: #ff4500; width: 10px; height: 10px; }
        .jupiter { background: #d2b48c; width: 28px; height: 28px; }
        .saturn { background: #deb887; width: 24px; height: 24px; }
        .uranus { background: #40e0d0; width: 20px; height: 20px; }
        .neptune { background: #4169e1; width: 18px; height: 18px; }

        .mercury-orbit { width: 120px; height: 120px; animation-duration: 4s; }
        .venus-orbit { width: 180px; height: 180px; animation-duration: 6s; }
        .earth-orbit { width: 240px; height: 240px; animation-duration: 8s; }
        .mars-orbit { width: 300px; height: 300px; animation-duration: 10s; }
        .jupiter-orbit { width: 380px; height: 380px; animation-duration: 14s; }
        .saturn-orbit { width: 460px; height: 460px; animation-duration: 18s; }
        .uranus-orbit { width: 540px; height: 540px; animation-duration: 22s; }
        .neptune-orbit { width: 620px; height: 620px; animation-duration: 26s; }

        @keyframes rotate {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury-orbit"><div class="planet mercury"></div></div>
        <div class="orbit venus-orbit"><div class="planet venus"></div></div>
        <div class="orbit earth-orbit"><div class="planet earth"></div></div>
        <div class="orbit mars-orbit"><div class="planet mars"></div></div>
        <div class="orbit jupiter-orbit"><div class="planet jupiter"></div></div>
        <div class="orbit saturn-orbit"><div class="planet saturn"></div></div>
        <div class="orbit uranus-orbit"><div class="planet uranus"></div></div>
        <div class="orbit neptune-orbit"><div class="planet neptune"></div></div>
    </div>
</body>
</html>
